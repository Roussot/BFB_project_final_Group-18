<script>
renderAuthNav();

const root = document.getElementById('orders');
let allOrders = [];
let allStock = [];

async function loadData(){
  try {
    allOrders = await OrdersAPI.getAll();
    allStock = await StockAPI.getAll();
    render();
  } catch (error) {
    console.error('Error loading data:', error);
    root.innerHTML = '<div class="alert alert-danger">Failed to load orders. Please try again.</div>';
  }
}

function render(){
  if(!allOrders.length){
    root.innerHTML='<div class="alert alert-info">No orders yet.</div>';
    return;
  }

  root.innerHTML = `
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Crop</th>
          <th>Quantity</th>
          <th>Price/kg</th>
          <th>Total</th>
          <th>Status</th>
          <th>Capacity OK</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        ${allOrders.map(o=>{
          const s = allStock.find(x=>x.id===o.stock_id) || {};
          const actions = o.status==='PENDING_CAPACITY' ? `
              <button class="btn btn-sm btn-outline-success" onclick="updateCapacity('${o.id}', 1)">Capacity OK</button>
              <button class="btn btn-sm btn-outline-danger" onclick="updateCapacity('${o.id}', 0)">No capacity</button>`
            : o.status==='READY_FOR_LOGISTICS' ? `
              <a class="btn btn-sm btn-success" href="logistics.html?order=${o.id}">Select Logistics</a>`
            : o.status==='IN_TRANSIT' ? `
              <button class="btn btn-sm btn-primary" onclick="confirmDelivery('${o.id}')">Confirm Delivery</button>`
            : o.status==='DELIVERED' ? `<span class="badge bg-success">Delivered</span>` : '';

          const capacityStatus = o.capacity_ok === null ? 'Pending' : o.capacity_ok === 1 ? 'Yes' : 'No';
          const createdDate = o.created_at ? new Date(o.created_at).toLocaleDateString() : 'N/A';

          return `<tr>
            <td><small class="text-muted">${o.id.substring(0, 8)}...</small></td>
            <td>${s.crop || 'N/A'}</td>
            <td>${o.qty_kg} kg</td>
            <td>R ${o.price_per_kg}</td>
            <td><b>R ${o.total}</b></td>
            <td><span class="badge bg-secondary">${o.status}</span></td>
            <td>${capacityStatus}</td>
            <td>${createdDate}</td>
            <td>${actions}</td>
          </tr>`;
        }).join('')}
      </tbody>
    </table>`;
}

async function updateCapacity(orderId, capacityOk){
  try {
    await OrdersAPI.update(orderId, {
      capacity_ok: capacityOk,
      status: capacityOk ? 'READY_FOR_LOGISTICS' : 'NO_CAPACITY_ALT_BUYER'
    });
    await loadData();
  } catch (error) {
    console.error('Error updating capacity:', error);
    alert('Failed to update capacity. Please try again.');
  }
}

async function confirmDelivery(orderId){
  try {
    await OrdersAPI.update(orderId, { status: 'DELIVERED' });
    await loadData();
    alert('Delivery confirmed successfully!');
  } catch (error) {
    console.error('Error confirming delivery:', error);
    alert('Failed to confirm delivery. Please try again.');
  }
}

loadData();
</script>
