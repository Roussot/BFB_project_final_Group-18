<main class="container py-4">
  <h1 class="h4">Farmer: Upload Stock</h1>
  <form id="uploadForm" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Crop</label>
      <input class="form-control" id="crop" list="crops" required>
      <datalist id="crops"><option>Tomatoes</option><option>Potatoes</option><option>Cabbage</option><option>Spinach</option></datalist>
    </div>
    <div class="col-md-3"><label class="form-label">Quantity (kg)</label><input type="number" min="1" class="form-control" id="qty" required></div>
    <div class="col-md-3"><label class="form-label">Harvest date</label><input type="date" class="form-control" id="harvest" required></div>
    <div class="col-md-4"><label class="form-label">Location (region)</label>
      <select id="region" class="form-select" required><option>North</option><option>South</option><option>East</option><option>West</option></select>
    </div>
    <div class="col-md-4"><label class="form-label">Price (per kg)</label><input type="number" min="0" step="0.01" class="form-control" id="price" required></div>
    <div class="col-md-4"><label class="form-label">Variety (optional)</label><input class="form-control" id="variety"></div>
    <div class="col-12 d-flex gap-2 justify-content-end">
      <button type="button" id="suggest" class="btn btn-outline-secondary">Suggest Price</button>
      <button class="btn btn-success">Publish</button>
    </div>
  </form>

  <div id="msg" class="mt-3"></div>
</main>

<script src="assets/app.js"></script>
<script src="assets/auth.js"></script>
<script src="assets/api.js"></script>
<script>
renderAuthNav();
var role = AUTH.currentRole();
var msg = document.getElementById('msg');
if(!role || role !== 'farmer'){
  msg.innerHTML = '<div class="alert alert-warning">You are not signed in as a farmer. To fully use this page, sign in as a farmer (demo: farmer@example.com / pass123) or register.</div>';
}

var form = document.getElementById('uploadForm');

// Suggest price functionality (basic)
document.getElementById('suggest').onclick = async function(){
  var crop = document.getElementById('crop').value.trim();
  var price = Number(document.getElementById('price').value || 0);

  try {
    const kpiData = await AnalyticsAPI.getKPIs();
    const avgPrices = kpiData.average_prices_by_crop || [];
    const cropData = avgPrices.find(item => item.crop.toLowerCase() === crop.toLowerCase());

    if (cropData && cropData.avg_price) {
      document.getElementById('price').value = cropData.avg_price.toFixed(2);
      msg.innerHTML = `<div class="alert alert-info">Suggested price: <b>R ${cropData.avg_price.toFixed(2)}</b> (based on market average)</div>`;
    } else {
      msg.innerHTML = `<div class="alert alert-info">No historical data for ${crop}. Using current price.</div>`;
    }
  } catch (error) {
    console.error('Error getting price suggestion:', error);
    msg.innerHTML = '<div class="alert alert-warning">Unable to fetch price suggestion.</div>';
  }
};

form.onsubmit = async function(e){
  e.preventDefault();
  var current = AUTH.currentUser();
  var farmerId = (current && current.id) ? current.id : 'u_farmer1';

  const stockData = {
    farmer_id: farmerId,
    crop: document.getElementById('crop').value.trim(),
    variety: document.getElementById('variety').value.trim() || null,
    qty_kg: Number(document.getElementById('qty').value),
    location: document.getElementById('region').value,
    harvest_date: document.getElementById('harvest').value,
    price_per_kg: Number(document.getElementById('price').value),
    status: 'available'
  };

  try {
    await StockAPI.create(stockData);
    msg.innerHTML = '<div class="alert alert-success">Stock published successfully!</div>';
    form.reset();
  } catch (error) {
    console.error('Error creating stock:', error);
    msg.innerHTML = '<div class="alert alert-danger">Failed to publish stock. Please try again.</div>';
  }
};
</script>
