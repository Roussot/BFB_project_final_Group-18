<main class="container py-4">

<script>
renderAuthNav();

async function loadKPIs() {
  try {
    const kpiData = await AnalyticsAPI.getKPIs();

    const kpis = [
      { title: 'Kg delivered', value: kpiData.kg_delivered },
      { title: 'Orders delivered', value: kpiData.orders_delivered },
      { title: 'Buyer-arranged (discount)', value: kpiData.buyer_arranged_logistics },
      { title: 'External courier (added cost)', value: kpiData.external_courier },
      { title: 'Total Revenue', value: `R ${kpiData.total_revenue.toFixed(2)}` }
    ];

    document.getElementById('cards').innerHTML = kpis.map(k => `
      <div class="col-sm-6 col-lg-4">
        <div class="card text-center card-hover">
          <div class="card-body">
            <div class="display-6">${k.value}</div>
            <div class="text-muted">${k.title}</div>
          </div>
        </div>
      </div>
    `).join('');

    // Display average prices by crop
    if (kpiData.average_prices_by_crop && kpiData.average_prices_by_crop.length > 0) {
      const priceSection = `
        <div class="col-12 mt-4">
          <h5>Average Prices by Crop</h5>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Crop</th>
                  <th>Average Price (R/kg)</th>
                </tr>
              </thead>
              <tbody>
                ${kpiData.average_prices_by_crop.map(item => `
                  <tr>
                    <td>${item.crop}</td>
                    <td>R ${item.avg_price.toFixed(2)}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        </div>
      `;
      document.getElementById('cards').innerHTML += priceSection;
    }
  } catch (error) {
    console.error('Error loading KPIs:', error);
    document.getElementById('cards').innerHTML = '<div class="col-12"><div class="alert alert-danger">Failed to load analytics data.</div></div>';
  }
}

loadKPIs();
</script>
