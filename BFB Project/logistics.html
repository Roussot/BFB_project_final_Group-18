<main class="container py-4">

  <div id="panel"></div>

<script>
renderAuthNav();

const panel = document.getElementById('panel');
const params = new URLSearchParams(location.search);
const orderId = params.get('order');

let allOrders = [];
let allStock = [];
let allLogistics = [];

async function loadData() {
  try {
    allOrders = await OrdersAPI.getAll();
    allStock = await StockAPI.getAll();
    allLogistics = await LogisticsAPI.getAll();
    render();
  } catch (error) {
    console.error('Error loading data:', error);
    panel.innerHTML = '<div class="alert alert-danger">Failed to load data. Please try again.</div>';
  }
}

function render() {
  const role = AUTH.currentRole();

  if (!role || role !== 'distributor') {
    const loginUrl = 'login.html?next=' + encodeURIComponent(location.pathname + location.search);
    panel.innerHTML = '<div class="alert alert-warning">This page is for distributors only. <a href="' + loginUrl + '">Sign in as a distributor</a> to schedule logistics.</div>';
    return;
  }

  // Find order that needs logistics
  let targetOrder = null;
  if (orderId) {
    targetOrder = allOrders.find(o => o.id === orderId);
  } else {
    targetOrder = allOrders.find(o => o.status === 'READY_FOR_LOGISTICS');
  }

  // Build the page content
  let content = '';

  // Show order selection panel if there's an order ready for logistics
  if (targetOrder) {
    const stock = allStock.find(s => s.id === targetOrder.stock_id) || {};
    content += `
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Schedule Logistics</h5>
          <p class="mb-2">Order for <b>${stock.crop || 'N/A'}</b> â€” <b>${targetOrder.qty_kg || 0} kg</b>, total <b>R ${targetOrder.total || 0}</b></p>
          <p class="text-muted small mb-3">Choose transport/storage option:</p>
          <div class="d-flex flex-wrap gap-2">
            <button class="btn btn-outline-success" onclick="scheduleLogistics('${targetOrder.id}', 'buyer')">Buyer-arranged (5% discount)</button>
            <button class="btn btn-outline-primary" onclick="scheduleLogistics('${targetOrder.id}', 'platform')">Platform-arranged (no change)</button>
            <button class="btn btn-outline-secondary" onclick="scheduleLogistics('${targetOrder.id}', 'external')">External courier (added cost)</button>
          </div>
        </div>
      </div>`;
  } else if (allOrders.filter(o => o.status === 'READY_FOR_LOGISTICS').length === 0) {
    content += '<div class="alert alert-info mb-4">No orders currently ready for logistics scheduling.</div>';
  }

  // Show all logistics records in a table
  if (allLogistics.length > 0) {
    content += `
      <h5 class="mb-3">All Logistics Records</h5>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Logistics ID</th>
              <th>Order ID</th>
              <th>Mode</th>
              <th>Carrier</th>
              <th>Cost</th>
              <th>Discount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            ${allLogistics.map(log => {
              const order = allOrders.find(o => o.id === log.order_id);
              return `<tr>
                <td><small class="text-muted">${log.id.substring(0, 8)}...</small></td>
                <td><small class="text-muted">${log.order_id.substring(0, 8)}...</small></td>
                <td><span class="badge bg-info">${log.mode}</span></td>
                <td>${log.carrier || 'N/A'}</td>
                <td>R ${log.cost || 0}</td>
                <td>${(log.discount * 100).toFixed(0)}%</td>
                <td><span class="badge bg-secondary">${log.status}</span></td>
              </tr>`;
            }).join('')}
          </tbody>
        </table>
      </div>`;
  } else {
    content += '<div class="alert alert-info">No logistics records yet.</div>';
  }

  panel.innerHTML = content;
}

async function scheduleLogistics(orderId, mode) {
  if (!orderId) return;

  try {
    // Calculate cost and discount based on mode
    const order = allOrders.find(o => o.id === orderId);
    let cost = 0;
    let discount = 0;
    let carrier = null;

    if (mode === 'buyer') {
      discount = 0.05;
    } else if (mode === 'external') {
      cost = Math.max(200, order.qty_kg * 0.5);
      carrier = 'External Courier';
    }

    // Create logistics record
    await LogisticsAPI.create({
      order_id: orderId,
      mode: mode,
      cost: cost,
      carrier: carrier,
      status: 'SCHEDULED',
      discount: discount
    });

    // Reload data and show success message
    await loadData();
    panel.innerHTML = '<div class="alert alert-success mb-4">Logistics scheduled via <b>' + mode + '</b>. Track in Orders and confirm delivery on arrival.</div>' + panel.innerHTML;

    // Scroll to top to show success message
    window.scrollTo(0, 0);
  } catch (error) {
    console.error('Error scheduling logistics:', error);
    alert('Failed to schedule logistics. Please try again.');
  }
}

loadData();
</script>
